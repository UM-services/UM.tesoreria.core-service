app:
  port: ${APP_PORT:8092}
  database: tesium
  server: 10.147.20.20:3306
  user: root
  password: root
  logging: debug
  testing: false
  consul:
    host: consul-service
    port: 8500
  mail:
    username: uid
    password: pwd

server:
  port: ${app.port}

spring:
  application:
    name: tesoreria-core-service
  cloud:
    consul:
      host: ${app.consul.host}
      port: ${app.consul.port}
      discovery:
        prefer-ip-address: true
        tags: tesoreria,core
  datasource:
    url: jdbc:mysql://${app.server}/${app.database}?useSSL=false&serverTimezone=UTC
    username: ${app.user}
    password: ${app.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 100
      connection-timeout: 60000
      idle-timeout: 600000        # 10 minutos
      max-lifetime: 1800000       # 30 minutos
      leak-detection-threshold: 60000  # Detectar fugas
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: none
    open-in-view: false
  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      group-id: tesoreria-core-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.type.mapping: "um.tesoreria.mercadopago.service.domain.event.PaymentProcessedEvent:um.tesoreria.core.event.PaymentProcessedEvent"
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${app.mail.username}
    password: ${app.mail.password}
    properties:
      mail:
        smtp:
          starttls:
            enable: true
            required: true
          auth: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

logging:
  level:
    um.tesoreria.core: ${app.logging}
    web: ${app.logging}
    org:
      hibernate:
        SQL: ${app.logging}
        engine.transaction: ${app.logging}
        type.descriptor.sql.BasicBinder: ${app.logging}
      springframework:
        cloud:
          config: ${app.logging}
        transaction:
          interceptor: ${app.logging}
        orm:
          jpa: ${app.logging}
        kafka: DEBUG

management:
  endpoints:
    web:
      exposure:
        include:
          - "*"
          - prometheus
          - health
  endpoint:
    prometheus:
      access: unrestricted
  health:
    db:
      enabled: true  # Habilita la comprobaci√≥n de salud de la base de datos
    mail:
      enabled: false
  metrics:
    enable:
      jdbc: true
  http exchanges:
    recording:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

